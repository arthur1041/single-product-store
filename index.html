<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://kit.fontawesome.com/513a90c333.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <div class="hero-banner"></div>
    </header>
    <main>
      <section id="product-section">
        <div class="container">
          <div class="product-stuff-wrapper">
            <div class="heading-text-wrapper">
              <h1>Lorem Ipsum</h1>
            </div>
            <div class="price-wrapper">
              <span class="original-price">R$ 600,00</span>
              <span class="promotional-price">R$ 484,99</span>
            </div>
            <div class="title-wrapper"></div>
            <div class="grid">
              <div class="media-wrapper grid-item">
                <div class="image-gallery">
                  <div class="current-img">
                    <img src="images/joystick1.png" alt="Joystick 1" />
                  </div>
                  <div class="thumbnails-wrapper">
                    <div class="thumbnail">
                      <img src="images/joystick2.png" alt="Joystick 2" />
                    </div>
                    <div class="thumbnail">
                      <img src="images/joystick3.png" alt="Joystick 3" />
                    </div>
                    <div class="thumbnail">
                      <img src="images/joystick4.png" alt="Joystick 4" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="content-wrapper grid-item">
                <div class="content">
                  <div class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Assumenda aspernatur corrupti non. Iste delectus numquam
                    inventore beatae illum sit perferendis veniam omnis, voluptate
                    non officia.
                  </div>
                  <div class="actions">
                    <span class="quantity-selector-wrapper">
                      <span class="heading">Quantidade</span>
                      <input type="number" min="1" value="1" name="qty-selecor" id="qty-selecor">
                    </span>
                    <span class="purchase-button-wrapper">
                      <span class="purchase-button">
                        <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                        <span class="text">PÃ´r no carrinho</span>
                      </span>
                    </span>
                  </div>
                  <div class="variations-wrapper">
                    <div class="variation">
                      <img src="images/joystick2.png" alt="Joystick 2" />
                    </div>
                    <div class="variation">
                      <img src="images/joystick3.png" alt="Joystick 3" />
                    </div>
                    <div class="variation">
                      <img src="images/joystick4.png" alt="Joystick 4" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>


    </footer>
    <script src="app.js"></script>
  </body>
</html>
